<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        :root{
            font-size :32px;
        } /*rem의 기준을 설정*/

        div{
            text-align:center;
            margin : 20px;
            padding : 20px;
            border : 1px solid gray;
            font-size : 1rem;
        }
        .block1{
            width : 250px;
            height : 250px;
            font-size : 16px;
        }
        .block2{
            width : 15.625rem;
            height : 15.625rem;
            font-size : 1rem;
        }
    </style>
</head>
<body>
    <div class="block1">HELLOWORLD</div>
    <hr>
    <div class="block2">HELLOWORLD</div>
</body>
</html>
