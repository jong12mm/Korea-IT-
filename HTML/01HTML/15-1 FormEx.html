<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>
    <div class="signin">
        <div class="join-block" style="border: 1px solid lightgray; border-radius: 5px; padding: 10px; display : inline-block; width : 700px;">
            <div class="block">
                <label for="" class="form-label mb-0 mt-2 text-label"><b>이름&#9;&#9;</b></label>
                <input type="text">
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 text-label"><b>주민등록번호&#9;&#9;</b></label>
                <input type="number">-<input type="password" >
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 text-label"><b>아이디&#9;&#9;</b></label>
                <input type="text"><a href="">korea</a>
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 text-label"><b>비밀번호</b></label>
                <input type="password">영문/숫자포함 6자이상
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 text-label"><b>비밀번호확인</b></label>
                <input type="password">
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 text-label"><b>비밀번호힌트/답변</b></label>
                <select aria-label="Default select example">
                    <option selected>선택하세요</option>
                    <option value="1">출신 고등학교</option>
                    <option value="2">출신 중학교</option>
                    <option value="3">출신 초등학교</option>
                  </select>
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 text-label"><b>답변</b></label>
                <input type="text">
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 text-label"><b>이메일</b></label>
                <input type="text">@<input type="text"><select aria-label="Default select example">
                    <option selected>직접입력</option>
                    <option value="1">naver.com</option>
                    <option value="2">daum.net</option>
                    <option value="3">nate.com</option>
                  </select>
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 text-label"><b>주소</b></label>
                <input type="number" placeholder="우편번호">
                <input type="text" placeholder="주소" style="width: 400px;">
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 text-label"><b>전화번호</b></label>
                <input type="number">-<input type="number">-<input type="number">
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 text-label"><b>핸드폰번호</b></label>
                <input type="number">-<input type="number">-<input type="number">
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 text-label"><b>직업</b></label>
                <select aria-label="Default select example">
                    <option selected>선택하세요</option>
                    <option value="1">학생</option>
                    <option value="2">직장인</option>
                    <option value="3">기타</option>
                  </select>
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 mb-2 text-label"><b>메일/sns 정보 수신</b></label>
                <input type="radio" name="sns" value="receive"> <span>수신</span>&nbsp;&nbsp;
                <input type="radio" name="sns" value="receive_x"> <span>수신거부</span>
            </div>
            <div>
                <label for="" class="form-label text-label"><b>관심분야</b></label>            
                
                <input type="checkbox" class="form-check-input"> <label class="form-check-label">생두</label>&nbsp;
                <input type="checkbox" class="form-check-input"> <label class="form-check-label">원두</label>&nbsp;
                <input type="checkbox" class="form-check-input"> <label class="form-check-label">로스팅</label>&nbsp;
                <input type="checkbox" class="form-check-input"> <label class="form-check-label">핸드드럽</label>&nbsp;
                <input type="checkbox" class="form-check-input"> <label class="form-check-label">에스프레소</label>&nbsp;
                <input type="checkbox" class="form-check-input"> <label class="form-check-label">창업</label>&nbsp;
   
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 text-label"><b>가입경로</b></label>
                <select class="form-label mb-0 mt-2 text-label">
                    <option selected>선택하세요</option>
                    <option value="1">sns</option>
                    <option value="2">인터넷</option>
                    <option value="3">기타</option>
                  </select>
            </div>
            <div>
                <label for="" class="form-label mb-0 mt-2 text-label"><b>정보공개여부</b></label>
                <select class="form-label mb-0 mt-2 text-label">
                    <option selected>선택하세요</option>
                    <option value="1">예</option>
                    <option value="2">아니오</option>
                  </select>
            </div>
            <hr>
            <div>
                <input type="submit" value="회원가입완료" class="btn btn-primary w-50"><input type="submit" value="취소" class="btn btn-primary w-50">
            </div>
        </div>
    </div>
</body>
</html>
